<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis Report - Task {{ task_id }}</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1, h2 { color: #333; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Audio Analysis Report</h1>
    <h2>Task ID: {{ task_id }}</h2>
    <h3>Status: {{ status }}</h3>
    
    <h2>Configuration</h2>
    <pre>{{ config | format_json }}</pre>
    
    <h2>Results</h2>
    {% for result in results %}
        <h3>Analysis {{ loop.index }}</h3>
        <pre>{{ result | format_json }}</pre>
    {% endfor %}
</body>
</html>
